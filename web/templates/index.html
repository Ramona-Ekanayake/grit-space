<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grit Space</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html" class="no-link-style">grit:space</a></h1>
            <button class="signup-btn" onclick="window.location.href='signup.html'">Sign up</button>
        </header>
        <main>
            <section class="signin-box">
                <h2>Welcome back to your space</h2>
                <p>See what you missed while you were away.</p>
                <form>
                    <label for="username">Username *</label>
                    <input type="text" id="username" required>
                    
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                    
                    <button type="submit" class="signin-submit-btn">Sign in</button>
                    
                    <a href="#" class="forgot-password">Having trouble logging in? Reset password</a>
                </form>
                <!--
                <div class="social-login">
                    <button class="google-login">Sign in with Google</button>
                    <button class="github-login">Sign in with GitHub</button>
                </div> 
                -->
            </section>
        </main>
        <footer>
            <p>&copy; 2025 grit:space. All rights reserved | Privacy Policy</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
