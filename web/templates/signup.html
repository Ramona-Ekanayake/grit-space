<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grit Space - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>grit:space</h1>
            <button class="signin-btn" onclick="window.location.href='index.html'">Sign in</button>
        </header>
        <main>
            <section class="signup-box">
                <h2>Create an Account</h2>
                <p>Join Grit Social Space and start connecting with others.</p>
                <form>
                    <label for="fullname">Full Name *</label>
                    <input type="text" id="fullname" required>
                    
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                    
                    <label for="username">Username *</label>
                    <input type="text" id="username" required>
                    
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                    
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" required>
                    
                    <button type="submit" class="signup-submit-btn">Sign up</button>
                    
                    <p class="login-link">Already have an account? <a href="index.html">Sign in</a></p>
                </form>
                <div class="social-signup">
                    <button class="google-signup">Sign up with Google</button>
                    <button class="github-signup">Sign up with GitHub</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 grit:space. All rights reserved | Privacy Policy</p>
        </footer>
    </div>
    <script src="signup.js"></script>
</body>
</html>
